<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Lizard Spock</title>
  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }
      
      #game {
        margin-top: 50px;
        position: relative;
      }
      
      h1 {
        color: #333;
        font-size: 36px;
      }
      
      button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        border: 2px solid transparent;
        border-radius: 5px;
        transition: all 0.3s ease;
      }
      
      button:hover {
        background-color: #ddd;
      }
      
      button.rock { background-color: #e74c3c; color: #fff; }
      button.paper { background-color: #3498db; color: #fff; }
      button.scissors { background-color: #f39c12; color: #fff; }
      button.lizard { background-color: #2ecc71; color: #fff; }
      button.spock { background-color: #9b59b6; color: #fff; }
      
      img {
        max-width: 100%;
        height: auto;
      }
      
      #result {
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }

  </style>
</head>
<body>
  
    
    <div id="game">
        <h1>Rock Paper Scissors Lizard Spock</h1>
        <div id="choices">
            <button onclick="makeChoice('rock')" class="rock">Rock</button>
            <button onclick="makeChoice('paper')" class="paper">Paper</button>
            <button onclick="makeChoice('scissors')" class="scissors">Scissors</button>
            <button onclick="makeChoice('lizard')" class="lizard">Lizard</button>
            <button onclick="makeChoice('spock')" class="spock">Spock</button>
        </div>
        <div id="result"></div>
  </div>
  <br>
  <img src="https://github.com/Luann8/Rock-Paper-Scissors-Lizard-Spock/blob/main/Piedrapapeltijeralagartospock-e1399127718632%20(1).jpg?raw=true" alt="Rock Paper Scissors Image" width="600">
  <script>
    function makeChoice(playerChoice) {
      const choices = ['rock', 'paper', 'scissors', 'lizard', 'spock'];
      const computerChoice = choices[Math.floor(Math.random() * choices.length)];
      
      const result = getResult(playerChoice, computerChoice);
      
      document.getElementById('result').innerText = `Player chose ${playerChoice}. Computer chose ${computerChoice}. ${result}`;
    }
    
    function getResult(player, computer) {
      if (player === computer) {
        return 'It\'s a tie!';
      } else if (
        (player === 'rock' && (computer === 'scissors' || computer === 'lizard')) ||
        (player === 'paper' && (computer === 'rock' || computer === 'spock')) ||
        (player === 'scissors' && (computer === 'paper' || computer === 'lizard')) ||
        (player === 'lizard' && (computer === 'paper' || computer === 'spock')) ||
        (player === 'spock' && (computer === 'rock' || computer === 'scissors'))
      ) {
        return 'Player wins!';
      } else {
        return 'Computer wins!';
      }
    }
  </script>
</body>
</html>
